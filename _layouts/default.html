<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>

<div style="background-image: url({{ page.image }}); position:relative;">
 <img src="{{ page.image }}" style="opacity: 0;" />
<div style="position: absolute;top: 5%;width: 100%;height: 100%;">
      <div class="container">
          <nav>
            <a  style="color: White; font-size:20pt;" href="{{ site.baseurl }}/">Blog</a>
            <a  style="color: White; font-size:20pt;" href="{{ site.baseurl }}/about">About</a>
          </nav>
</div>
<div style="position: absolute;top: 30%;width: 100%;height: 100%;">
      <div class="container">
<!--          <nav>
            <a  style="color: White; font-size:20pt;" href="{{ site.baseurl }}/">Blog</a>
            <a  style="color: White; font-size:20pt;" href="{{ site.baseurl }}/about">About</a>
          </nav>
-->
          <div class="site-info">
            <h1 class="site-name" style="color:white; font-size:50pt;font-family: Times New Roman, Times, serif;"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description" style="color:white; font-size:30pt;font-family: Times New Roman, Times, serif;">{{ site.description }}</p>
          </div>

      </div>

</div>












</div>

        <header class="masthead clearfix" />
    <div class="wrapper-masthead">
      <div class="container">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
      </div>
    </div>
       </header>
 
    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
